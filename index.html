<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
    <title>Social Media Icons</title>
</head>
<body>
        <h1>
            Social Media Icons 
        </h1>

        <div class="div" id="container">
            <div class="card">
                <div class="face face--front"><i class="fab fa-facebook"></i></div>
                <div class="face face--back">Facebook</div>
            </div>
            <div class="card">
                <div class="face face--front"><i class="fab fa-twitter"></i></div>
                <div class="face face--back">Twitter</div>
            </div>
            <div class="card">
                <div class="face face--front"><i class="fab fa-linkedin"></i></div>
                <div class="face face--back">Linkedin</div>
            </div>

        
        </div>
</body>
</html>
